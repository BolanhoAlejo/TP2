<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Proceso de Fechas</title>
</head>
<body>
	<h1>Proceso de Fechas</h1>
	<form action="#" th:action="@{/procesoFecha}" th:object="${procesoFecha}" method="post">
		<p>
			<label for="fecha1">Fecha 1:</label>
			<input type="date" id="fecha1" name="fecha1" th:field="*{fecha1}" required>
		</p>
		<p>
			<label for="fecha2">Fecha 2:</label>
			<input type="date" id="fecha2" name="fecha2" th:field="*{fecha2}" required>
		</p>
		<p>
			<button type="submit">Procesar Fechas</button>
		</p>
	</form>
</body>
</html>
